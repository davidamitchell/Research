# Sources configuration
# Add research sources here. Each source is fetched when running `python -m src.main fetch`.

youtube:
  # Individual videos — fetch transcript for a specific URL.
  # Required: url
  # Optional: title (human label; used in log output only)
  videos:
    - url: https://youtu.be/HYUoS0GkGCs
      title: "HYUoS0GkGCs"

  # Channel sources — fetch the latest N videos from a channel.
  # Required: id (YouTube channel ID)
  # Optional: name (human label), max_videos (default: 5)
  channels: []
  # Example:
  # channels:
  #   - id: UC0C-17n9iuUQPylguM1d-lQ
  #     name: Nate Jones
  #     max_videos: 3

rss:
  # RSS/Atom feed sources
  # Required: url
  # Optional: name (human label)
  sources: []
  # Example:
  # sources:
  #   - url: https://example.com/feed.xml
  #     name: Example Blog

arxiv:
  # arXiv search terms (fetched via arxiv MCP server or API)
  # Each entry must be a string query.
  queries: []
  # Example:
  # queries:
  #   - "large language models"
  #   - "information theory compression"
